<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반경 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-left: 40px;
            border-bottom: 1px solid #eee;
            position: fixed;
            background-color: #fff;
            top: 0;
            left: 0;
        }
        .header img {
            width: 100px;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            padding-top: 150px;
            padding-bottom: 50px;
            padding-left: 20px;
            padding-right: 20px;
        }
        .search-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-group input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group button {
            padding: 12px 20px;
            background-color: #fde4de;
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-group button:hover {
            background-color: #f8d2cc;
        }
        .radius-section {
            margin-top: 30px;
        }
        .radius-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .radius-selector-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
        }
        .radius-selector-labels span {
            font-size: 14px;
            color: #777;
        }
        .radius-selector-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #radiusRange {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #fde4de;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        #radiusRange:hover {
            opacity: 1;
        }
        #radiusRange::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #f8d2cc;
            border-radius: 50%;
            cursor: pointer;
        }
        #currentRadius {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            min-width: 40px;
            text-align: right;
        }
        .map-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .action-buttons button {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-buttons .btn-prev {
            background-color: #cccccc;
            color: black;
        }
        .action-buttons .btn-prev:hover {
            background-color: #b0b0b0;
        }
        .action-buttons .btn-done {
            background-color: #fde4de;
            color: black;
        }
        .action-buttons .btn-done:hover {
            background-color: #f8d2cc;
        }
        @media (max-width: 768px) {
            .header {
                margin-left: 0;
                justify-content: center;
            }
            .container {
                padding-top: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./img/bangu.png" alt="마스코트 캐릭터">
        <h1>방구</h1>
    </div>
    <div class="container">
        <div class="search-section">
            <h2>기준 주소 입력</h2>
            <div class="input-group">
                <input type="text" id="addressInput" placeholder="도로명, 지번, 건물명 검색">
                <button type="button" id="searchBtn">검색</button>
            </div>
        </div>

        <div class="radius-section">
            <h2>반경 선택</h2>
            <div class="radius-selector">
                <div class="radius-selector-labels">
                    <span>최소</span>
                    <span>1km</span>
                    <span>3km</span>
                    <span>5km</span>
                    <span>최대</span>
                </div>
                <div class="radius-selector-container">
                    <input type="range" id="radiusRange" min="0" max="10000" step="100" value="3000">
                    <span id="currentRadius">3km</span>
                </div>
            </div>
        </div>
        
        <div class="map-container" id="map"></div>

        <div class="action-buttons">
            <button class="btn-prev" onclick="history.back()">이전</button>
            <button class="btn-done">완료</button>
        </div>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=306c594bc70125ed78c30c9e79de0019&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(37.566826, 126.9786567),
            level: 7
        };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();

        var marker = null;
        var circle = null;
        var centerPos = null;

        var radiusRange = document.getElementById('radiusRange');
        var currentRadiusSpan = document.getElementById('currentRadius');

        // 슬라이더 값에 따라 반경 표시
        radiusRange.addEventListener('input', function() {
            var radiusKm = this.value / 1000;
            currentRadiusSpan.textContent = radiusKm + 'km';
            
            if (centerPos) {
                if (circle) {
                    circle.setMap(null);
                }

                circle = new kakao.maps.Circle({
                    center: centerPos,
                    radius: this.value,
                    strokeWeight: 2,
                    strokeColor: '#FF00FF',
                    strokeOpacity: 0.8,
                    strokeStyle: 'solid',
                    fillColor: '#FF00FF',
                    fillOpacity: 0.3
                });
                circle.setMap(map);
            }
        });

        document.getElementById('searchBtn').addEventListener('click', function() {
            var address = document.getElementById('addressInput').value;
            
            if (!address.trim()) {
                alert('주소를 입력해주세요.');
                return;
            }

            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    centerPos = new kakao.maps.LatLng(result[0].y, result[0].x);

                    if (marker) {
                        marker.setMap(null);
                    }
                    if (circle) {
                        circle.setMap(null);
                    }

                    marker = new kakao.maps.Marker({
                        map: map,
                        position: centerPos
                    });

                    var initialRadius = radiusRange.value;

                    circle = new kakao.maps.Circle({
                        center: centerPos,
                        radius: initialRadius,
                        strokeWeight: 2,
                        strokeColor: '#FF00FF',
                        strokeOpacity: 0.8,
                        strokeStyle: 'solid',
                        fillColor: '#FF00FF',
                        fillOpacity: 0.3
                    });

                    circle.setMap(map);
                    map.setCenter(centerPos);
                    map.setLevel(5);
                } else {
                    alert('주소 검색 결과가 없습니다.');
                }
            });
        });
    </script>
</body>
</html>
